<div class="container">
  <form>
    <div class="form-group">
      <label for="firstUserEmail">First User Email</label>
      <input type="email" class="form-control" id="firstUserEmail" aria-describedby="emailHelp"
           placeholder="Enter email" [(ngModel)]='firstUserEmail' name="firstUserEmail">
    </div>
     <div class="form-group">
      <label for="secondUserEmail">Seceond User Email</label>
      <input type="email" class="form-control" id="secondUserEmail" aria-describedby="emailHelp"
           placeholder="Enter email" [(ngModel)]='secondUserEmail' name="secondUserEmail">

    </div>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Get Mutual Friends</button>
  </form>
</div>
<br>
<br>


<div class="container">
  <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">name</th>
      <th scope="col">email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
    </tr>
  </tbody>
</table>

</div>
